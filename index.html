              </div>

              <span class="input-group-addon" id="basic-addon2">cm</span>
              </div>
              </div>
              </div><!-- /.form-group -->

           <div class="form-group">
              <div class="col-sm-12 col-centered">
                <div class="input-group calculadoraizq">
